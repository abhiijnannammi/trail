<link href="project.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>


<div class="container mt-4">
  <h2 class="text-center">Student Attedance System</h2>
  <div class="card p-3 mt-3">
    <h3>Add Student</h3>
    <input type="text" id="studentName" class="form-control m-4" placeholder="Enter student name"/>
    <button class="btn  btn-success" onclick="addStudent()">Add</button>
  </div>
  <div class="card p-3 mt-3">
    <h3>Mark Attedance</h3>
    <div class="mb-3">
      <label>Select Date :-</label>
      <input type="date" id="attedanceDate" class="form-control"/>
    </div>
    <table class="table table-bordered mt-2">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Attedance</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>
  <div class="card p-3 mt-3">
    <h4>Attedance Report</h4>
    <button class="btn btn-primary" onclick="filterAttendance('Present')">Show Present</button>
    <button class="btn btn-secondary" onclick="filterAttendance('Absent')">Show Absent</button>
    <button class="btn btn-info" onclick="resetFilter()">Show All</button>
    <button class="btn btn-danger" onclick="clearAll()">clear all</button>



  </div>
  <div class="card p-3 mt-3">
    <h3>Attedance Summary</h3>
    <p>Total Students <span id="totalStudents"></span></p>
    <p>Present Students <span id="presentCount"></span></p>
    <p>Absent Students <span id="absentCount"></span></p>


  </div>
</div>



<script src="project.js"></script>
